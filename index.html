<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Button Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #game-button:hover {
      transform: scale(1.1);
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Click the Button Game</h1>
  <button id="game-button">Click Me!</button>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 10s</div>

  <script>
    const button = document.getElementById('game-button');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');

    let score = 0;
    let timeLeft = 10;

    // Function to move the button to a random position
    function moveButton() {
      const width = window.innerWidth - button.offsetWidth;
      const height = window.innerHeight - button.offsetHeight;
      button.style.position = 'absolute';
      button.style.left = Math.random() * width + 'px';
      button.style.top = Math.random() * height + 'px';
    }

    // Event listener for button clicks
    button.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      moveButton();
    });

    // Timer countdown
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        button.disabled = true;
        button.textContent = "Game Over!";
        alert(`Game Over! Your score: ${score}`);
      }
    }, 1000);

    // Initial button placement
    moveButton();
  </script>
</body>
</html>
